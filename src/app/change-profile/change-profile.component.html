<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="btn btn-outline-light me-3" (click)="goBack()">‚Üê Back</button>
      <a class="navbar-brand" href="#">Change Profile</a>
  
      <div class="d-flex ms-auto">
        <span class="navbar-text text-white me-3">
          {{ userInfo?.FIRSTNAME }} {{ userInfo?.LASTNAME }}
        </span>
        <button class="btn btn-outline-light" (click)="gateSrv.handleSignOut()">Sign Out</button>
      </div>
    </div>
  </nav>
<div class="container mt-5">
    <div class="card shadow">
      <div class="card-body p-4">
        <form [formGroup]="changeProfileForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              id="firstName"
              class="form-control"
              formControlName="firstName"
              placeholder="Enter your first name"
              required
            />
          </div>
  
          <div class="mb-4">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              id="lastName"
              class="form-control"
              formControlName="lastName"
              placeholder="Enter your last name"
              required
            />
          </div>
  
          <button type="submit" class="btn btn-primary w-100" [disabled]="changeProfileForm.invalid">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
