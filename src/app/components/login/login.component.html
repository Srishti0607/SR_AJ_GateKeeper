<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="row justify-content-center w-100">
      <div class="col-md-6">
        <div class="card" style="width: 500px;">
          <div class="card-body">
            <h4 class="text-center">Login</h4>
            <form [formGroup]="loginForm">
              <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" formControlName="email"/>
              </div>
  
              <div class="form-group" style="position: relative">
                <label>Password</label>
                <input [type]="showPassword ? 'text' : 'password'"  class="form-control" formControlName="password"/>
                <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" 
                 (click)="togglePasswordVisibility()" 
                 style="position: absolute; top: 38px; right: 10px; cursor: pointer;"></i>
              </div>
  
              <br />
              <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid" (click)="loginUser()">
                Login
              </button>
            </form>
  
            <div class="mt-3 text-center">
              <button class="btn btn-link" (click)="goToSignup()">Back To Signup</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
