<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <button class="btn btn-primary" (click)="addEmployee()">Add Employee</button>
    </div>

    <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th>Employee Name</th>
                <th style="width: 180px;">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of EmployeeList?.data">
                <td>
                    <div class="d-flex align-items-center gap-2">
                        <span>{{ emp.FIRSTNAME }} {{ emp.LASTNAME }}</span>
                    </div>
                </td>
                <td>
                    <div class="btn-group" role="group">
                        <button class="btn btn-sm btn-outline-info" (click)="employeeDetails(emp,true)">View</button>
                        <button class="btn btn-sm btn-outline-primary" (click)="employeeDetails(emp,false)">Edit</button>
                        <button class="btn btn-sm btn-outline-danger" (click)="handleEmpDelete(emp)">Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
